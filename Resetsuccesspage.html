<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resetsuccesspage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">FarmFood Hub</div>
    </header>
    <main class="main-content">
        <div class="reset-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="card-title">Password Reset Successful</h2>
            <p class="card-message">
                Your password has been successfully reset. You can now log in with your new password.
                 </p>
                 <button class="btn btn-primary" onclick="redirectToLogin()">Back to Login</button>
                 <button class="btn btn-outline" onclick="redirectToHomepage()">Return to Homepage</button>
                 <div class="footer-links">
                    <span>Need help? Contact <a href="#">Support</a></span>
                 </div>
        </div>
    </main>
    <script src="Resetsuccesspage.js"></script>
</body>
</html>
