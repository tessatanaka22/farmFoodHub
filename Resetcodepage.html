<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resetcodepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="#" class="back-link">
            <span class="back-arrow"><i class="fas fa-arrow-left"></i></span>
            FarmFood Hub
        </a>
    </div>
    <div class="sidebar">
        <a href="#" class="sidebar-item">
            <i class="fas fa-th-large"></i>Logout
        </a>
    </div>
    <div class="container">
        <div class="card">
            <div class="icon-circle">
                <i class="fas fa-lock lock-icon"></i>
            </div>
            <h1>Enter Reset Code</h1>
            <p class="subtitle">We've sent a 6-digit code to your email.<br>Enter the code to reset your password.</p>
            <form id="code-form">
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autofocus>
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                </div>
                <p class="timer">Code expires in <span id="countdown">04:59</span></p>
                <button type="submit" class="btn" id="verify-btn" disabled>Verify Code</button>
            </form>
            <a href="#" class="resend-link">
                <i class="fas fa-sync-alt"></i>Resend Code
            </a>
            <div class="separator">
                <span>or</span>
            </div>
            <a href="#" class="help-link">Neep help? Contact Support</a>
        </div>
    </div>
    <script src="Resetcodepage.js"></script>
</body>
</html>
