<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Surplus Produce</title>
  <link rel="stylesheet" href="./request.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>FoodBank Hub</h2>
    <ul class="menu">
      <li><a href="foodBankDashbord.html">Dashboard</a></li>
      <li><a href="fbProfile.html">Profile</a></li>
      <li><a href="inventory.html">Inventory</a></li>
      <li><a href="orders.html">Orders</a></li>
      <button class="active">Request</button>
      <li><a href="settings.html"Settings</a></li>
    </ul>
    <a  href="index.html">Log Out</a>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="form-card">
      <h2>Request Surplus Produce</h2>
      <p class="subtitle">Submit your produce requirements and view available donations</p>
      <form class="request-form">
        <label for="produce">Produce Type</label>
        <select id="produce" required>
          <option value="">Select produce type</option>
          <option value="vegetables">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="grains">Grains</option>
        </select>

        <label for="quantity">Quantity (in kg)</label>
        <input type="number" id="quantity" placeholder="Enter quantity" required>

        <label>Urgency Level</label>
        <div class="urgency-options">
          <label><input type="radio" name="urgency" value="High"> High</label>
          <label><input type="radio" name="urgency" value="Medium"> Medium</label>
          <label><input type="radio" name="urgency" value="Low"> Low</label>
        </div>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" placeholder="Any specific requirements..."></textarea>

        <button type="submit" class="submit-btn">Submit Request</button>
      </form>
    </div>
  </main>

</body>
</html>
